<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div>
    <br>
    <h3 align="center">User Database</h3><br><br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="allUser : ${allUsers}">
            <td th:text="${allUser.id}"/>
            <td th:text="${allUser.name}"/>
            <td th:text="${allUser.lastName}"/>
            <td th:text="${allUser.age}"/>
            <td th:text="${allUser.email}"/>
            <td>
                <a th:href="@{/edit?id={id}(id=${allUser.getId()})}" th:text="Edit">Edit</a> <a
                    th:href="@{/delete?id={id}(id=${allUser.getId()})}" th:text="Delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <center>
        <input type="button" th:value="Add" onclick="window.location.href= 'addNewUser'"></center>
    <br>
</div>
</body>
</html>
