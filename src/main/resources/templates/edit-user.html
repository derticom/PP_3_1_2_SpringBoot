<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<br>
<h3 align="center">Edit user</h3>
<br>
<form align="center" th:method="POST" th:action="@{/}" th:object="${user}">


    <input type="text" th:field="*{id}" id="id" readonly/>
    <br>
    <br>

    <input type="text" th:field="*{name}" id="name" placeholder="Name"/>
    <br>
    <br>

    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"/>
    <br>
    <br>

    <input type="text" th:field="*{age}" id="age" placeholder="Age"/>
    <br>
    <br>

    <input type="text" th:field="*{email}" id="email" placeholder="Email"/>
    <br>
    <br>

    <input type="submit" value="save"/>

</form>
</body>
</html>
